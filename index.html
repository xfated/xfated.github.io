<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gym Equipment Classifier</title>
		<meta name="description" content="Gym equipment classifier" charset="UTF-8" >
		<meta name="keywords" content="gym equipment classifier, gym equipment, gym, transfer learning">
		
		<!-- Tensorflow.js script -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>	

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- main css -->
		<link rel = "stylesheet" type="text/css" href="gym.css">
	</head>
	<body>
		<!-- Main headings -->
		<header id="main-header">
			<h1><strong>GYM</strong><em>eanswhat?</em></h1>
		</header>

		<div class="container">
			<!-- Title -->
			<div id="page-title">
				<h2>Gym Equipment Classifier</h2>
			</div>
			<hr>
			<!-- Description -->
			<div id="description">
				<p>
					<b>Description</b><br>
					This project explores the use of transfer learning to create a classifer for images of gym equipment and deploying it on a web page.
				</p>
			</div>
			
			<!-- Allow user to take a snapshot-->
			<div class="image-capture">
				<form runat="server">
					<div>
						<img id="captured-image" class ="center-cropped" src="default.jpg" alt="your image" width =50% />
					</div>
					<div>
						<label>Submit your picture here ==></label>
						<input id="image-input" type="file" accept="image/*" capture="environment"/>
					</div>
				</form>
			</div>

			<div class="prediction-output">
				<div id="predict"></div>
			</div>
			
			<footer	class="main-footer">
				<small><cite>Gym Equipment Classifier</cite> by Tay Kai Yang</small>
			</footer>
			
		</div>
		<!-- main script -->
		<script src="main.js"> </script>
	</body>
	<script>
		console.log('starting');
		start('en')
	</script>
</html>
